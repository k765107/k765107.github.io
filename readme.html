<p>1.選擇申請的國家公園入口</p>
<p>2.勾選點閱以下說明後，始可進行後續之申請作業</p>
<p>3.選點我同意，進入申請作業</p>
<p>4.填寫 路線行程規劃 </p>
<p>5.填寫 路線行程規劃 </p>
<p>6.點選申請人並勾選同意委託委託申請人代理蒐集當事人個人資料。</p>
<p>7.點選申請人按送出鍵。</p>
<p>8.完成申請人資料填寫。</p>
<p>9.依序完成領隊後點選加入隊員並按送出鍵。</p>
<p>10.依序完成留守人後點選檢查格式並輸入驗證碼儲存草稿。</p>
<p>11.users_nu.accdb 為空白資料庫。users.accdb為使用的資料庫,請自行備份<br>
若無法看到國家公園網站請依作業系統 為32或64位元分別執行 32.reg或64.reg。</p>
