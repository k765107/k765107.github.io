<title>無標題文件</title>
</head>

<body>
<p>1.下載後安裝Microsoft <em>Access Database Engine</em> 2010 可轉散發套件 AccessDatabaseEngine 檔
</p>
<p>2.依自己的作業系統安裝Registry , 若您的電為為64位元電腦請安裝64.reg</p>
<p>3.執行cpami.exe</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>檔案說明</p>
<p>AccessDatabaseEngine.exe 微軟可轉散發套件</p>
<p>32.reg 32位元登錄編輯程式</p>
<p>64.reg 64位元登錄編輯程式</p>
<p>cpami.exe  主程式</p>
<p>users.accdb 資料庫</p>
<p>users_nu.accdb 空白資料庫</p>
<p>sample.xls 空白入山檔</p>
<p>&nbsp;</p>
</body>
</html>
